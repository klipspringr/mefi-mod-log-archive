name: Deploy to GitHub Pages

on:
  push:
    branches:
      - "main" # deploy from main
    paths-ignore:
      - "check/**" # ignore pushes that only touch check/

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/configure-pages@v5
        id: pages

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "blog/requirements.txt"

      - run: pip install -r blog/requirements.txt

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.147.3"
          extended: true

      - name: Hugo
        working-directory: ./blog
        run: |
          mkdir -p assets/data
          hugo mod verify
          hugo list published > assets/data/published-content.csv
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - run: python3 -m pagefind --site blog/public

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
