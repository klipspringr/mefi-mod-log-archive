name: Ping MetaFilter from GitHub

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "ping"
  cancel-in-progress: false

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ping MetaFilter
        run: python ping.py
