{{ define "main" }}
<h1 class="page-title">All tags &middot; {{ len .Data.Terms }}</h1>

{{ $data := .Data }}
<ul class="tags">
	{{ range $key, $value := .Data.Terms.ByCount }}
	<li>
		<a href="{{ $value.Name | urlize }}/">{{ $value.Name }}</a>
		&middot; {{ $value.Count }}
	</li>
	{{ end }}
</ul>
{{ end }}
