{{ define "main" }}
<main>
  <article>
    <div class="post-container">
      <!-- Main Content -->
      <div class="post-content">
        <div class="title">
          <h1 class="title">{{ .Title }}</h1>
          <div class="meta" title="MetaFilter server time (Pacific)">
            {{ dateFormat ":date_full" .Date }} at {{ dateFormat ":time_short" .Date }} Server Time
          </div>
        </div>
        <section class="body">
          {{ .Content }}
        </section>
        {{ if ne .Type "page" }}
        {{ if gt .Params.tags 0 }}
        <p>
          {{ range .Params.tags }}
          🏷️ <a href="{{ $.Site.LanguagePrefix | absURL }}/tags/{{ . | urlize }}/">{{ . }}</a>
          {{ end }}
        </p>
        <p>
          <a href="https://github.com/klipspringr/mefi-mod-log-archive/commits/main/blog/content/posts/{{ .Params.site }}-{{ .Params.hash }}.html?author=mefi-activity-automated"
            title="Edit history">🕙 Edit history</a>
        </p>
        {{ end }}
        {{ end }}
      </div>
    </div>
  </article>
</main>
{{ end }}
