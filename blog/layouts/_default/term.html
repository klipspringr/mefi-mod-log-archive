{{ define "main" }}

{{- $pag := .Paginate .Data.Pages }}

<h1>
    {{ if isset .Data "Term" }}
    Entries in "{{ .Data.Term }}"
    {{ else }}
    All items
    {{ end }}
</h1>

{{ partial "page_counter.html" $pag }}

{{- range $pag.Pages -}}
{{ partial "item.html" . }}
{{- end -}}

{{- partial "pagination.html" . }}
{{ end }}
