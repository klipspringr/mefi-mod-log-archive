{{ define "main" }}
{{ if isset .Data "Term" }}
<h1>Entries tagged - "{{ .Data.Term }}"</h1>
{{ else }}
<h1>All articles</h1>
{{ end }}

<ul class="posts">
    {{- range .Data.Pages -}}
    {{- if (not (in (.Site.Params.excludedTypes | default (slice "page")) .Type)) -}}
    {{ partial "item.html" . }}
    {{- end -}}
    {{- end -}}
</ul>
{{ end }}
