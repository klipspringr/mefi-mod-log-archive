{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="pagination">
    {{ if $pag.HasPrev }}
    <a href="{{ $pag.Prev.URL }}">← Previous</a>
    {{ else }}
    <span class="inactive">← Previous</span>
    {{ end }}
    {{ if $pag.HasNext }}
    <a href="{{ $pag.Next.URL }}">Next →</a>
    {{ else }}
    <span class="inactive">Next →</span>
    {{ end }}
</div>
{{ end }}
